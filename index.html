<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <title>WeatherApp></title>
  <body>
    
    <div class="container">
      <video autoplay loop muted plays-inline class="background-clip">
        <source src="video/pexels_videos_4703 (1080p).mp4" type ="video/mp4">
      </video>
      <div class="wrapper">
        
        <div class="weather-app">
          <form id="city-search-form">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-btn"
                  name="search"
                  class="form-control w-100"
                  type="search"
                  placeholder="Enter a city...."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="form-control-btn btn btn-primary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <h1><span id="city"></span> , <span id="country"></span></h1>
          <p id="date"></p>
          <p id="description"></p>

          <div class="weather">
            <div class="row">
              <div class="col-6 weather-temp">
                <img
                  class="cloud"
                  src=""
                  alt="temperature-icon"
                  id="weather-icon"
                />
                <span class="temp" id="temperature"></span>
                <span class="deg"><a href="#" id="celsius" class="active">&deg;C |</a></span>
                <span class="deg" ><a href="#" id="farenheit"> &deg;F </a></span>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
        </div>
        <div class="forecast" id="forecast">
        </div>
        </div>
      <small>
        Open Source Project
        <a href="https://github.com/ivieomofoma/SheCodePlus-finalpoject.git"
          >Github</a>, by Omofoma Ivie Celestina.
      </small>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
